<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeo com Botão</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #assistir-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      #assistir-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/Ru6TWOWEzqo?start=1026" 
      title="YouTube video player" 
      allowfullscreen>
    </iframe>
  </div>

  <a href="https://www.globo.com" id="assistir-btn">Assistir</a>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('assistir-btn').style.display = 'inline-block';
      }, 5000);
    });
  </script>

</body>
</html>
